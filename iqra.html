<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQRA1 RECORDER</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</head>

<body>
<div class="container">
    <div class="child">
        <canvas class="visualizer" height="60px" width="600px"></canvas>
        <div class="holder">
            <div data-role="controls">
                <button id="record" onclick="togglerec()">RECORD</button>
            </div>
            <div data-role="recordings">
            </div>
        </div>
        <div id="ok"></div>
        <div id="result"></div>
        <canvas class="rms" height="60px" width="1000px"></canvas>
        <div id="average"></div>
    </div>
</div>

    <script src="app.js"></script>
</body>

</html>
